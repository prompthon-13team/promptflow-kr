$schema: https://azuremlschemas.azureedge.net/promptflow/latest/Flow.schema.json
environment:
  python_requirements_txt: requirements.txt
inputs:
  chat_history:
    type: list
    default: []
  question:
    type: string
    is_chat_input: true
    default: 개인고객 신규가입과 법인고객 신규가입의 차이점을 알려줘.
outputs:
  answer:
    type: string
    reference: ${generate_answer.output}
    is_chat_output: true
nodes:
- name: get_keyword_for_search
  type: llm
  source:
    type: code
    path: get_keyword_for_search.jinja2
  inputs:
    deployment_name: gpt-4-turbo
    temperature: 0.3
    question: ${inputs.question}
  connection: AOAI_KOREA
  api: chat
- name: search_log
  type: python
  source:
    type: code
    path: search_log.py
  inputs:
    search_keywords: ${get_keyword_for_search.output}
- name: generate_answer
  type: llm
  source:
    type: code
    path: generate_answer.jinja2
  inputs:
    deployment_name: gpt-4-turbo
    temperature: 0.1
    question: ${inputs.question}
    search_data: ${search_log.output}
  connection: AOAI_KOREA
  api: chat
