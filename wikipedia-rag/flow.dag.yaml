$schema: https://azuremlschemas.azureedge.net/promptflow/latest/Flow.schema.json
environment:
  python_requirements_txt: requirements.txt
inputs:
  question:
    type: string
    default: ""
    is_chat_input: true
outputs:
  output:
    type: string
    reference: ${generate_answer_0.output}
nodes:
- name: get_keyword_for_search
  type: llm
  source:
    type: code
    path: get_keyword_for_search.jinja2
  inputs:
    deployment_name: gpt-4-turbo
    question: ${inputs.question}
    temperature: 0.3
  connection: AOAI_KOREA
  api: chat
- name: search_data
  type: python
  source:
    type: code
    path: search_data.py
  inputs:
    search_keywords: ${get_keyword_for_search.output}
- name: generate_answer_0
  type: llm
  source:
    type: code
    path: generate_answer_0.jinja2
  inputs:
    deployment_name: gpt-4-turbo
    temperature: 0.1
    search_data: ${search_data.output}
    question: ${inputs.question}
  connection: AOAI_KOREA
  api: chat
