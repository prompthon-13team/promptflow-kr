$schema: https://azuremlschemas.azureedge.net/promptflow/latest/Flow.schema.json
environment:
  python_requirements_txt: requirements.txt
inputs:
  question:
    type: string
    default: 청소년 고객과 성인 고객의 모바일 일시정지 차이점 알려줘.
outputs:
  output:
    type: string
    reference: ${generate_answer_0.output}
nodes:
- name: Embedding_Q
  type: python
  source:
    type: package
    tool: promptflow.tools.embedding.embedding
  inputs:
    connection: AOAI_KOREA
    deployment_name: text-embedding-ada-002
    input: ${inputs.question}
- name: wikipedia_ai_search
  type: python
  source:
    type: package
    tool: promptflow_vectordb.tool.vector_db_lookup.VectorDBLookup.search
  inputs:
    connection: azureblob-index-13team-test2
    index_name: mobile-sus-index
    text_field: ""
    vector_field: Vector
    vector: ${Embedding_Q.output}
- name: generate_answer_0
  type: llm
  source:
    type: code
    path: summary_llm.jinja2
  inputs:
    deployment_name: gpt-35-turbo-16k
    response_format:
      type: text
    question: ${inputs.question}
    search_data: ${processing_answer.output}
    temperature: 0.3
  connection: AOAI_KOREA
  api: chat
- name: processing_answer
  type: python
  source:
    type: code
    path: post_processing.py
  inputs:
    search_result: ${wikipedia_ai_search.output}
